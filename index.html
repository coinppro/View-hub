<script>
    const iframes = document.querySelectorAll('.myIframe');

    iframes.forEach(iframe => {
        iframe.onload = function() {
            try {
                const iframeWindow = iframe.contentWindow;

                // บล็อกการเปลี่ยนเส้นทาง
                iframeWindow.onbeforeunload = function() {
                    return "You are about to leave the page. Are you sure?";
                };

                // บล็อก popups
                const originalOpen = iframeWindow.open;
                iframeWindow.open = function() {
                    console.log("Popup blocked");
                    return null;
                };

                // ใช้ MutationObserver เพื่อเฝ้าดูการเปลี่ยนแปลงใน DOM
                const observer = new MutationObserver(mutations => {
                    mutations.forEach(mutation => {
                        if (mutation.type === 'childList') {
                            mutation.addedNodes.forEach(node => {
                                if (node.nodeName === 'SCRIPT') {
                                    node.parentNode.removeChild(node);
                                    console.log("Script removed");
                                }
                            });
                        }
                    });
                });

                observer.observe(iframeWindow.document, {
                    childList: true,
                    subtree: true
                });
            } catch (e) {
                console.error("Unable to access iframe content: ", e);
            }
        };
    });
</script>

  <script>

    function openTab(evt, tabName) {

      var i, tabcontent, cards;

      tabcontent = document.getElementsByClassName("tabcontent");

      for (i = 0; i < tabcontent.length; i++) {

        tabcontent[i].style.display = "none";

      }

      cards = document.getElementsByClassName("card");

      for (i = 0; i < cards.length; i++) {

        cards[i].classList.remove("active");

      }

      document.getElementById(tabName).style.display = "block";

      evt.currentTarget.classList.add("active");

    }

  </script>

<script>function openTab(evt, tabName) {
  var i, tabcontent, card;

  // 1. ซ่อนทุกแท็บ (ลบคลาส active ออกจากทุกเนื้อหา)
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].classList.remove("active");
  }

  // 2. ลบคลาส active จากทุกการ์ด
  card = document.getElementsByClassName("card");
  for (i = 0; i < card.length; i++) {
    card[i].classList.remove("active");
  }

  // 3. แสดงเนื้อหาแท็บที่เลือก (โดยเพิ่มคลาส active)
  document.getElementById(tabName).classList.add("active");

  // 4. เพิ่มคลาส active ให้กับการ์ดที่คลิก
  evt.currentTarget.classList.add("active");
}</script></div>
